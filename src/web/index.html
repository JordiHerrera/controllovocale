<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Vocal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <script src="/eel.js"></script>
</head>
<body>
    <img id="logo" src="assets/Logo_light.png" alt="Logo">
    <button onclick="greet()">Iniciar</button>
    <div id="console"></div>

    <script>
        function greet() {
            eel.used()();
        }

        eel.expose(updateConsole);
        function updateConsole(message) {
            var console = document.getElementById("console");
            // Clear the content of the console before appending the new message
            console.innerHTML = message + "<br>";
            console.scrollTop = console.scrollHeight;
        }
    </script>

    <div>
        <h1>Aqui va la llegenda</h1>
    </div>
</body>
</html>
